language: ruby
cache: bundler

notifications:
  email: false

sudo: false

addons:
  apt:
    packages:
      - rpm

rvm:
  - 2.1.9

env:
  global:
  - SIMP_SKIP_NON_SIMPOS_TESTS=1

script:
  # There's no rpmlint, so this will have to do
  - 'rpm -q --specfile build/simp-vendored-r10k.spec'

before_deploy:
  - export VERSION=`ls -d ext/gems/r10k-* | cut -f2 -d'-'`
  - "[[ $TRAVIS_TAG =~ ^${VERSION}$ ]]"

deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    rvm: 2.1.9
    condition: "($SKIP_PUBLISH != true)"

language: ruby
cache: bundler

notifications:
  email: false

sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - rpm
      - ruby

rvm:
  - 2.4.3

script:
  - bundle exec rake clean

  - bundle exec rake pkg:rpm

  - bundle exec rake 'test[6]'
  - bundle exec rake 'test[7]'

  - bundle exec rake clean

  # - bundle exec rake gem_update
  # - git ls-files -m | grep -v build/sources.yaml

before_deploy:
  - export VERSION=`ruby -ryaml -e "puts YAML.load_file('build/sources.yaml')['version']"`
  - "[[ $TRAVIS_TAG =~ ^${VERSION}$ ]]"

deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    rvm: 2.4.3
    condition: "($SKIP_PUBLISH != true)"

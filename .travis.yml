language: ruby
cache: bundler
sudo: false

stages:
  - check
  - spec
  - name: deploy
    if: 'tag IS present'

bundler_args: --without development system_tests --path .vendor

notifications:
  email: false

addons:
  apt:
    packages:
      - rpm

rvm:
  - 2.4.4

before_install:
  - rm -f Gemfile.lock
  - gem install -v '~> 1.16.0' bundler
  - gem list bundler

jobs:
  include:
    - stage: check
      script:
        - bundle exec rake pkg:create_tag_changelog

    - stage: spec
      sudo: required
      services:
        - docker
      script:
        - bundle exec rake pkg:rpm
        - bundle exec rake clean

    - stage: deploy
      script:
        - true
      before_deploy:
        - export VERSION=`ruby -ryaml -e "puts YAML.load_file('build/sources.yaml')['version']"`
        - "[[ $TRAVIS_TAG =~ ^${VERSION}$ ]]"

      deploy:
        provider: releases
        api_key:
          secure: 
        on:
          tags: true
          condition: "($SKIP_PUBLISH != true)"
